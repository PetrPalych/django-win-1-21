<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #0074b1;
            color: #fff;
        }
    </style>
</head>
<body>
    <center>
        <a href="/book_list/{{book.pk}}/update/">Обновить</a>
        <h2>{{ book.title }}</h2>
        <p><em>{{ book.description }}</em></p>
        <p><em>{{ book.cost }}</em></p>
        <div class="book_image">
            <img width="10%" src="{{ book_key.image.url }}">
        </div>
        <p><strong>{{ book.created_at }}</strong></p>

        <table border="2">
            <tr>
                <th>Дата создания отзыва</th> <th>Комент</th> <th>Оценка</th>
            </tr>

            {% for review in book.review_object.all %}
            <tr>
                <td>{{review.created_at}}</td> <td>{{review.text_review}}</td> <td>{{review.rate_stars}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>

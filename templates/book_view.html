<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <center>
        {% for book in books %}
        <li>
        <h2>{{ book.title }}</h2>
            <p><em>{{ book.description }}</em></p>
            <p><em>{{ book.cost }}</em></p>
            <img src="{{ book.image.url }}" alt="{{ book.title }}">
            <p><strong>{{ book.created_at }}</strong></p>
            <a href="{{ book.id }}">Посмотреть</a>
            </li>
        {% endfor %}
    </center>
</body>
</html>

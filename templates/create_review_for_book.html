<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #0074b1;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #0074b1;
        }
        button[type="reset"] {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <form action="/add-comment/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
